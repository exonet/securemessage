---
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v2

      - name: ðŸ“¦ Composer install
        uses: php-actions/composer@v6

      - name: ðŸ§° Run unit tests (PHP 7.3)
        uses: php-actions/phpunit@v9
        with:
          configuration: phpunit.xml
          php_version: 7.3

      - name: ðŸ§° Run unit tests (PHP 7.4)
        uses: php-actions/phpunit@v9
        with:
          configuration: phpunit.xml
          php_version: 7.4

      - name: ðŸ§° Run unit tests (PHP 8.0)
        uses: php-actions/phpunit@v9
        with:
          configuration: phpunit.xml
          php_version: 8.0
